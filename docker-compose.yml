services:
  postgres:
    image: postgres:18-alpine
    container_name: privacy_policy_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: privacy_policy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - privacy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: privacy_policy_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: privacy_policy_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 4000
      NODE_ENV: development
      JWT_SECRET: your-secret-key-change-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - privacy_network
    volumes:
      - ./backend/src:/app/src

  frontend:
    build:
      context: ./frontend
    container_name: privacy_policy_frontend
    environment:
      REACT_APP_GRAPHQL_ENDPOINT: http://localhost:4000/graphql
      REACT_APP_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - privacy_network

volumes:
  postgres_data:

networks:
  privacy_network:
    driver: bridge
